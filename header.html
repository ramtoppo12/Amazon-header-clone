<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Header</title>
    <link rel="stylesheet" href="style_header.css" />
    <script src="https://kit.fontawesome.com/1d301ea985.js"></script>
    <style>
      body {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
      />
      <div class="search_bar">
        <input type="text" />
        <span><i class="fas fa-search"></i></span>
      </div>
      <nav>
        <div class="options">
          <span class="option_upper">Hello,Sign in</span>
          <span class="option_lower"
            >Account & Lists <i class="fab fa-caret-down"></i
          ></span>
        </div>
        <div class="options">
          <span class="option_upper">Returns</span>
          <span class="option_lower">& Orders</span>
        </div>
        <div class="options">
          <span class="option_upper">Try</span>
          <span class="option_lower"
            >Prime <i class="fab fa-caret-down"></i
          ></span>
        </div>
        <span class="basket"><i class="fas fa-shopping-basket"></i></span>
        <span class="option_count">0</span>
      </nav>
    </header>
  </body>
</html>
